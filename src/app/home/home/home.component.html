<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-8 col-sm-12">
      <main class="">
        <div class="card card-category" *ngFor="let category of categories">
          <div class="card-header">
            {{ category.name }}
          </div>
          <div class="card-block">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action" *ngFor="let cheatsheet of category.cheatsheets">{{ cheatsheet.title }}</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <div class="col-lg-4 hidden-md-down">
      <aside class="bg-warning">
        <div class="card card-asside ">
          <div class="card-header">
            Ultimas actualizadas
          </div>
          <div class="card-block">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action d-flex justify-content-between" *ngFor="let cheatsheet of cheatsheetsLatest">
                <p>{{ cheatsheet.title }}</p>
                <p class="ml-3">{{ cheatsheet.updated_at | date:'dd/MM/yyyy' }}</p>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
