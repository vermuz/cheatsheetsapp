<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-8 col-sm-12">
      <main class="">
        <div class="mb-4">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon bg-light color-secondary"><i class="fa fa-search" aria-hidden="true"></i></div>
            <input type="text" class="form-control" id="inlineFormInputGroup" name="filterSearch" [(ngModel)]="filterSearch" placeholder="Buscar...">
          </div>
        </div>

        <div class="card card-category mb-4" *ngFor="let category of categories | categoryFilter:filterSearch">
          <div class="card-header" [routerLink]="['/cheatsheets/category',category.id]">
            {{ category.name }}
          </div>
          <div class="card-block">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action" *ngFor="let cheatsheet of category.cheatsheets" [routerLink]="['/cheatsheets',cheatsheet.id]">{{ cheatsheet.title }}</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <div class="col-lg-4 hidden-md-down">
      <aside class="bg-warning">
        <div class="card card-asside">
          <div class="card-header">
            Ultimas actualizadas
          </div>
          <div class="card-block">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item-action d-flex" *ngFor="let cheatsheet of cheatsheetsLatest"
                [routerLink]="['/cheatsheets',cheatsheet.id]">
                <p class="mr-2 color-primary">[{{ cheatsheet.updated_at | date:'dd/MM/yyyy' }}]</p>
                <p>{{ cheatsheet.title }}</p>
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>
