<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <div class="card form-card">
      <div class="card-header">
        Crear usuario
      </div>
      <div class="card-block">
        <form #formNewUser="ngForm" novalidate (ngSubmit)="newUser()">
          <div class="form-group">
            <label>email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="user.email" #emailModel="ngModel" autofocus required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" minlength="4" [(ngModel)]="user.password" #passwordModel="ngModel" required>
          </div>
          <div class="form-group">
            <label>Confirma password</label>
            <input class="form-control" type="password" name="confirmpassword" [(ngModel)]="confirmpassword" #confirmpasswordModel="ngModel" required>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="user.name" minlength="4" #nameModel="ngModel" required>
          </div>
          <div class="form-group">
            <input class="btn btn-secondary btn-send" type="submit" [disabled]="formNewUser.invalid || passwordModel.value !== confirmpasswordModel.value" value="Guardar">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
