<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <div class="card form-card">
      <div class="card-header">
        Login
      </div>
      <div class="card-block">
        <form #formLogin="ngForm" novalidate (ngSubmit)="login()">
          <div class="form-group">
            <label>email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="email" #emailModel="ngModel" autofocus required>
          </div>
          <div class="form-group">
            <label>password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" #passwordModel="ngModel" required>
          </div>
          <div class="form-group">
            <input class="btn btn-secondary btn-send" type="submit" [disabled]="formLogin.invalid" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
